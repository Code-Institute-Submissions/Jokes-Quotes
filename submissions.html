<div class="container">
	<div class="row">
		<div class="col-md-12 submission-form">
        <h2 class="text-center submissions">
					Submissions!
				</h2>
			<form role="form">
				<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Email address
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" required/>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Password
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required/>
				</div>
				<div class="form-group">
					 
					<label for="subject">Subject</label>
                    <textarea class="form-control" id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
					<p class="help-block">
						Got a side splitting joke or an awe inspiring quote that you'd like to share with us and the world?<br> Upload it here and we'll share it on our social pages!
					</p>
				</div>
				<button id="submissions_btn" type="submit" class="btn btn-lg btn-outline-warning">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>

                        </a>
